version: '3.8'

services:
  app:
    build:
      context: .
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: eventbookings
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      - db
    volumes:
      - .:/usr/src/app

  db:
    image: postgres:14
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eventbookings
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
